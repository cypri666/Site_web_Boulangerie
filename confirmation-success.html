<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compte Confirmé</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f8f9;
            color: #333;
        }
        .message {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #b85c38;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Votre compte a été confirmé !</h1>
        <p>Merci d'avoir confirmé votre adresse e-mail. Vous pouvez maintenant vous connecter.</p>
    </div>
</body>
</html>
